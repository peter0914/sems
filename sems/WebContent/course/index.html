<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script
  src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
</head>
<body>
<select id="leave" onchange="leaveChange()">
  <option value="0">수행할 작업</option>
  <option value="1">insert</option>
  <option value="2">update</option>
  <option value="3">list</option>
  <option value="4">delete</option>
  <option value="5">detail</option>
</select>

<div id="message">
<form>
이름: <input type="text" name="name"><br>
전화: <input type="text" name="tel"><br>
이메일: <input type="text" name="email"><br>
<input type="submit" value="등록">
</form>
</div>

</body>
<script>
var inserturl ="http://localhost:9999/semst/course/insert.bit?";
var updateurl = "http://localhost:9999/semst/course/update.bit?";
var listurl= "http://localhost:9999/semst/course/list.bit?";
var deleteurl= "http://localhost:9999/semst/course/delete.bit?no=";
var detailurl= "http://localhost:9999/semst/course/detail.bit?no=";

function leaveChange() {
    if (document.getElementById("leave").value == "1"){
    	var title = prompt("과정 이름을 입력하세요.",""); 
    	var dest = prompt("과정 설명을 입력하세요." ,"");
    	var hour = prompt("과정 시간을 입력하세요." ,"");
    	inserturl+="title="+title+"&"+"description="+dest+"&"+"time="+hour;
    	location.href = inserturl;
    }     
    else if (document.getElementById("leave").value == "2"){
    	var no = prompt("수정하실 과정정보의 번호를 입력하세요.",""); 
    	var title = prompt("변경하실 이름을 입력하세요" ,"");
    	var dest = prompt("정보를 입력하세요" ,"");
    	var hour = prompt("시간을 입력하세요" ,"");
    	location.href = updateurl+="no="+no+"&title="+title+"&description="+dest+"&time="+hour;
    }
    else if (document.getElementById("leave").value == "3"){
    	var sn = prompt("조회하실 페이지 번호를 입력하세요", "");
    	var sz = prompt("출력하실 데이터 개수를 입력하세요", "");
    	location.href = listurl+="pageNo="+sn+"&pageSize="+sz; 
    }
    else if (document.getElementById("leave").value == "4"){
    	var n = prompt("삭제하실 데이터 번호를 입력하세요.","");
    	location.href = deleteurl+=n;
    	
    }
    else if (document.getElementById("leave").value == "5"){
    	var n = prompt("검색하실 데이터 번호를 입력하세요","");
    	location.href = detailurl+=n; 
    }
}
</script>
</html>
